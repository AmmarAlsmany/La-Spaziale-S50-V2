<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Machine Controller{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2691E;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
        }
        
        .btn-coffee {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-coffee:hover {
            transform: scale(1.05);
            color: white;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-connected {
            background-color: var(--success-color);
        }
        
        .status-disconnected {
            background-color: var(--danger-color);
        }
        
        .status-busy {
            background-color: var(--warning-color);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .coffee-group {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .coffee-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-coffee me-2"></i>Coffee Machine Controller
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item">
                    <span id="connectionStatus" class="nav-link">
                        <span class="status-indicator status-disconnected"></span>
                        Disconnected
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        class CoffeeMachineController {
            constructor() {
                this.isConnected = false;
                this.statusUpdateInterval = null;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.updateStatus();
                this.startStatusUpdates();
            }
            
            bindEvents() {
                // Connection buttons
                document.getElementById('connectBtn')?.addEventListener('click', () => this.connect());
                document.getElementById('disconnectBtn')?.addEventListener('click', () => this.disconnect());
                
                // Coffee delivery buttons
                document.querySelectorAll('.coffee-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const group = e.target.dataset.group;
                        const type = e.target.dataset.type;
                        this.deliverCoffee(group, type, e.target);
                    });
                });
                
                // Control buttons
                document.querySelectorAll('.stop-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const group = e.target.dataset.group;
                        this.stopDelivery(group, e.target);
                    });
                });
                
                document.querySelectorAll('.purge-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const group = e.target.dataset.group;
                        this.startPurge(group, e.target);
                    });
                });
                
                // Health check button
                document.getElementById('healthCheckBtn')?.addEventListener('click', () => this.healthCheck());
            }
            
            async connect() {
                const btn = document.getElementById('connectBtn');
                this.setButtonLoading(btn, true);
                
                try {
                    const response = await fetch('/api/connect/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCSRFToken()
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showToast('Success', 'Connected to coffee machine', 'success');
                        this.isConnected = true;
                        this.updateConnectionStatus();
                        this.updateStatus();
                    } else {
                        this.showToast('Error', data.message, 'error');
                    }
                } catch (error) {
                    this.showToast('Error', 'Failed to connect to coffee machine', 'error');
                } finally {
                    this.setButtonLoading(btn, false);
                }
            }
            
            async disconnect() {
                const btn = document.getElementById('disconnectBtn');
                this.setButtonLoading(btn, true);
                
                try {
                    const response = await fetch('/api/disconnect/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCSRFToken()
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showToast('Success', 'Disconnected from coffee machine', 'success');
                        this.isConnected = false;
                        this.updateConnectionStatus();
                    } else {
                        this.showToast('Error', data.message, 'error');
                    }
                } catch (error) {
                    this.showToast('Error', 'Failed to disconnect from coffee machine', 'error');
                } finally {
                    this.setButtonLoading(btn, false);
                }
            }
            
            async deliverCoffee(group, type, button) {
                if (!this.isConnected) {
                    this.showToast('Error', 'Please connect to the coffee machine first', 'error');
                    return;
                }
                
                this.setButtonLoading(button, true);
                
                try {
                    const response = await fetch('/api/deliver/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCSRFToken()
                        },
                        body: JSON.stringify({
                            group_number: parseInt(group),
                            coffee_type: type
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showToast('Success', data.message, 'success');
                        this.updateStatus();
                    } else {
                        this.showToast('Error', data.message, 'error');
                    }
                } catch (error) {
                    this.showToast('Error', 'Failed to deliver coffee', 'error');
                } finally {
                    this.setButtonLoading(button, false);
                }
            }
            
            async stopDelivery(group, button) {
                this.setButtonLoading(button, true);
                
                try {
                    const response = await fetch('/api/stop/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCSRFToken()
                        },
                        body: JSON.stringify({
                            group_number: parseInt(group)
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showToast('Success', data.message, 'success');
                        this.updateStatus();
                    } else {
                        this.showToast('Error', data.message, 'error');
                    }
                } catch (error) {
                    this.showToast('Error', 'Failed to stop delivery', 'error');
                } finally {
                    this.setButtonLoading(button, false);
                }
            }
            
            async startPurge(group, button) {
                this.setButtonLoading(button, true);
                
                try {
                    const response = await fetch('/api/purge/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCSRFToken()
                        },
                        body: JSON.stringify({
                            group_number: parseInt(group)
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showToast('Success', data.message, 'success');
                        this.updateStatus();
                    } else {
                        this.showToast('Error', data.message, 'error');
                    }
                } catch (error) {
                    this.showToast('Error', 'Failed to start purge', 'error');
                } finally {
                    this.setButtonLoading(button, false);
                }
            }
            
            async healthCheck() {
                const btn = document.getElementById('healthCheckBtn');
                this.setButtonLoading(btn, true);
                
                try {
                    const response = await fetch('/api/health/');
                    const data = await response.json();
                    
                    if (data.overall_status === 'healthy') {
                        this.showToast('Health Check', 'Machine is healthy', 'success');
                    } else {
                        this.showToast('Health Check', 'Issues detected: ' + data.errors.join(', '), 'warning');
                    }
                    
                    this.updateHealthStatus(data);
                } catch (error) {
                    this.showToast('Error', 'Failed to perform health check', 'error');
                } finally {
                    this.setButtonLoading(btn, false);
                }
            }
            
            async updateStatus() {
                try {
                    const [infoResponse, statusResponse] = await Promise.all([
                        fetch('/api/info/'),
                        fetch('/api/status/')
                    ]);
                    
                    if (infoResponse.ok) {
                        const info = await infoResponse.json();
                        this.updateMachineInfo(info);
                        this.isConnected = info.connection_status;
                        this.updateConnectionStatus();
                    }
                    
                    if (statusResponse.ok) {
                        const status = await statusResponse.json();
                        this.updateGroupsStatus(status);
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                }
            }
            
            updateMachineInfo(info) {
                document.getElementById('serialNumber').textContent = info.serial_number || 'N/A';
                document.getElementById('firmwareVersion').textContent = info.firmware_version || 'N/A';
                document.getElementById('numberOfGroups').textContent = info.number_of_groups || 'N/A';
                document.getElementById('machineBlocked').textContent = info.is_blocked ? 'Yes' : 'No';
                document.getElementById('machineBlocked').className = `badge ${info.is_blocked ? 'bg-danger' : 'bg-success'}`;
            }
            
            updateGroupsStatus(status) {
                Object.keys(status.groups).forEach(groupKey => {
                    const groupData = status.groups[groupKey];
                    const groupNum = groupKey.split('_')[1];
                    
                    // Update group status indicators
                    const statusElement = document.getElementById(`group${groupNum}Status`);
                    const isBusy = groupData.is_busy;
                    const hasFault = groupData.sensor_fault;
                    
                    if (statusElement) {
                        statusElement.innerHTML = `
                            <span class="status-indicator ${isBusy ? 'status-busy' : 'status-connected'}"></span>
                            ${isBusy ? 'Busy' : 'Ready'}
                            ${hasFault ? '<i class="fas fa-exclamation-triangle text-warning ms-2"></i>' : ''}
                        `;
                    }
                    
                    // Update purge countdown
                    const countdownElement = document.getElementById(`group${groupNum}Countdown`);
                    if (countdownElement) {
                        countdownElement.textContent = `${groupData.purge_countdown}s`;
                    }
                    
                    // Disable/enable buttons based on status
                    const groupButtons = document.querySelectorAll(`[data-group="${groupNum}"]`);
                    groupButtons.forEach(btn => {
                        if (btn.classList.contains('coffee-btn')) {
                            btn.disabled = isBusy || hasFault || !this.isConnected;
                        }
                    });
                });
            }
            
            updateConnectionStatus() {
                const statusElement = document.getElementById('connectionStatus');
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');
                
                if (this.isConnected) {
                    statusElement.innerHTML = '<span class="status-indicator status-connected"></span>Connected';
                    if (connectBtn) connectBtn.style.display = 'none';
                    if (disconnectBtn) disconnectBtn.style.display = 'inline-block';
                } else {
                    statusElement.innerHTML = '<span class="status-indicator status-disconnected"></span>Disconnected';
                    if (connectBtn) connectBtn.style.display = 'inline-block';
                    if (disconnectBtn) disconnectBtn.style.display = 'none';
                }
            }
            
            startStatusUpdates() {
                // Update status every 5 seconds
                this.statusUpdateInterval = setInterval(() => {
                    if (this.isConnected) {
                        this.updateStatus();
                    }
                }, 5000);
            }
            
            setButtonLoading(button, loading) {
                if (!button) return;
                
                const loadingElement = button.querySelector('.loading');
                const textElement = button.querySelector('.btn-text') || button;
                
                if (loading) {
                    button.disabled = true;
                    if (loadingElement) loadingElement.classList.add('show');
                    const originalText = textElement.textContent;
                    button.dataset.originalText = originalText;
                    textElement.textContent = 'Processing...';
                } else {
                    button.disabled = false;
                    if (loadingElement) loadingElement.classList.remove('show');
                    const originalText = button.dataset.originalText;
                    if (originalText) textElement.textContent = originalText;
                }
            }
            
            showToast(title, message, type) {
                const toastContainer = document.querySelector('.toast-container');
                const toastId = 'toast-' + Date.now();
                
                const bgClass = type === 'success' ? 'bg-success' : 
                               type === 'error' ? 'bg-danger' : 
                               type === 'warning' ? 'bg-warning' : 'bg-info';
                
                const toastHtml = `
                    <div id="${toastId}" class="toast ${bgClass} text-white" role="alert">
                        <div class="toast-header ${bgClass} text-white border-0">
                            <strong class="me-auto">${title}</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                `;
                
                toastContainer.insertAdjacentHTML('beforeend', toastHtml);
                
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
                toast.show();
                
                // Remove toast element after it's hidden
                toastElement.addEventListener('hidden.bs.toast', () => {
                    toastElement.remove();
                });
            }
            
            getCSRFToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'csrftoken') {
                        return value;
                    }
                }
                return '';
            }
        }
        
        // Initialize controller when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.coffeeController = new CoffeeMachineController();
        });
    </script>
</body>
</html>
